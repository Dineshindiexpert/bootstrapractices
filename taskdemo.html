<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Search Bar</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        .search-wrap {
            width: 45px;
            transition: width .4s ease;
            overflow: hidden;
        }
        .search-wrap.active {
            width: 230px;
        }
        .search-input {
            border: none;
            outline: none;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container mt-5">

    <div class="d-flex align-items-center border rounded-pill px-3 py-1 search-wrap" id="searchBox">
        <input type="text" class="search-input" placeholder="Search any thing">
        <i class="bi bi-search fs-5 ms-2" id="searchIcon" style="cursor:pointer;"></i>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

 

</body>
</html>
